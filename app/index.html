<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Desktop Messenger</title>
</head>

<body>
    <webview src="https://messenger.com/login" allowpopups></webview>
    <script src="res/titlebar.js"></script>
    <script>
        webview.addEventListener('permissionrequest', function (e) {
            if (e.permission === 'media') {
                e.request.allow();
            }
        });
        webview.addEventListener('audioCapture', function () {
            MediaPermissionRequest.allow()
        });
        webview.addEventListener('videoCapture', function () {
            MediaPermissionRequest.allow()
        });
    </script>
</body>

</html>
